<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Testimonials</title>
  <script src="https://kit.fontawesome.com/73b71996c6.js" crossorigin="anonymous"></script>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:ital,wght@0,400;0,700;1,400;1,700&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="/style.css">
</head>

<body>
  <div class="container">
    <!-- title -->
    <div class="title">
      <h2>Client</h2>
      <h1>Testimonials</h1>
    </div>

    <div class="customer-container">
      <div class="img-container">
        <img src="/img/Customer-1.jpg" alt="customer-1" class="customer-img">
      </div>
      <h4 class="customer-name">john doe</h4>
      <div class="stars">
        <span class="star-icon">
          <i class="fas fa-star"></i>
        </span>
        <span class="star-icon">
          <i class="fas fa-star"></i>
        </span>
        <span class="star-icon">
          <i class="fas fa-star"></i>
        </span>
        <span class="star-icon">
          <i class="fas fa-star"></i>
        </span>
        <span class="star-icon">
          <i class="fas fa-star-half"></i>
        </span>
      </div>
      <span class="quote-icon">
        <i class="fas fa-quote-left"></i>
      </span>
      <p class="customer-quote">Lorem ipsum dolor sit amet consectetur adipisicing elit. Cupiditate hic veniam id
        laborum vel maxime, sunt sed
        odit harum nesciunt adipisci vitae doloribus rerum dolor quas, aperiam aliquid, enim similique.</p>
    </div>
    <div class="buttons">
      <button type="button" class="btn left-btn"><i class="fas fa-chevron-left"></i></button>
      <button type="button" class="btn right-btn"><i class="fas fa-chevron-right"></i></button>
    </div>
  </div>

  <script src="/app.js"></script>
</body>

</html>
